<div class="container">
<section class="row">
<header>
<h1>Unit Converter..</h1>
</header>

<section class="row">
<nav class="col-2 nav_left">
<div class="col-1"></div>
<ul class="unit_buttons">
  <li id="weightList" value="weight"><a href="#">Weight</a></li>
  <li id="timeList" value="time"><a href="#">Time</a></li>
  <li id="areaList" value="area"><a href="#">Area</a></li>
  <li id="binaryList" value="binary"><a href="#">Binary</a></li>
</ul>
</nav>
<div class="col-9 box_conversion" id="divContent">
<div class="input_box">
  <div class="input_value">
    <input type="number" name="inputVal" id="inputVal" placeholder="Enter the Value" />
  </div>

  <!-- this is for weight units -->
  <div id="weight_unit" class="weight_content">
  <div class="from_Unit">
    <label for="fromUnit">From:</label>
    <select name="fromWeight" id="fromWeight">
      <option value="gram">Gram</option>
      <option value="kilogram">Kilogram</option>
      <option value="tonne">Tonne</option>
      <option value="megatonne">MegaTonne</option>
      <option value="gigatonne">GigaTonne</option>
    </select>

    </div>
  
  <div class="to_Unit">
    <label for="toUnit">To:</label>
    <select name="toWeight" id="toWeight">
      <option value="gram">Gram</option>
      <option value="kilogram">Kilogram</option>
      <option value="tonne">Tonne</option>
      <option value="megatonne">MegaTonne</option>
      <option value="gigatonne">GigaTonne</option>
    </select>
  </div>
  
</div>

<!-- This is for time -->
<div id="time_unit" class="weight_content">
  <div class="from_Unit">
    <label for="fromUnit">From:</label>
    <select name="fromTime" id="fromTime">
      <option value="second">Second</option>
      <option value="minute">Minute</option>
      <option value="hour">Hour</option>
      <option value="day">Days</option>
    </select>
  </div>
  <div class="to_Unit">
    <label for="toUnit">To:</label>
    <select name="toTime" id="toTime">
      <option value="second">Second</option>
      <option value="minute">Minute</option>
      <option value="hour">Hour</option>
      <option value="day">Days</option>
    </select>
  </div>
  
</div>

  <!-- This is for area -->
  <div id="area_unit" class="weight_content">
  <div class="from_Unit">
    <label for="fromUnit">From:</label>
    <select name="fromArea" id="fromArea">
      <option value="inch">Inch</option>
      <option value="feet">Feet</option>
      <option value="meter">Meter</option>
      <option value="metersquare">Sq. Meter</option>
    </select>
  </div>
  <div class="to_Unit">
    <label for="toUnit">To:</label>
    <select name="toArea" id="toArea">
      <option value="inch">Inch</option>
      <option value="feet">Feet</option>
      <option value="meter">Meter</option>
      <option value="metersquare">Sq. Meter</option>
    </select>
  </div>
  
</div>

<!-- This is for Binary units -->

<div id="binary_unit" class="weight_content">
  <div class="from_Unit">
    <label for="fromUnit">From:</label>
    <select name="fromBinary" id="fromBinary">
      <option value="byte">Byte</option>
      <option value="kilobyte">Kilobyte</option>
      <option value="milibyte">Milibyte</option>
      <option value="gigabyte">Gigabyte</option>
      <option value="terabyte">Terabyte</option>
    </select>
  </div>
  <div class="to_Unit">
    <label for="toUnit">To:</label>
    <select name="toBinary" id="toBinary">
      <option value="byte">Byte</option>
      <option value="kilobyte">Kilobyte</option>
      <option value="milibyte">Milibyte</option>
      <option value="gigabyte">Gigabyte</option>
      <option value="terabyte">Terabyte</option>
      
    </select>
  </div>
  
</div>

<div class="convert_button">
  <button type="submit" value="Convert" id="convert" name="convert" onclick = "Validate()"> Convert</button>
</div>
<div class="outputUnit" id="outputResult"></div>
</div>
  
  </div>
</div>
