            </div>
            <div class="to_Unit">
              <label for="toUnit">To:</label>

                <option value="Tonne">Tonne</option>
                <option value="MegaTonne">MegaTonne</option>
                <option value="GigaTonne">GigaTonne</option>
              </select>
            </div>
            
          </div>
          <div class="convert_button">
            <button type="submit" value="Convert" id="convert" name="convert" onclick="weightConvert()"> Convert</button>
